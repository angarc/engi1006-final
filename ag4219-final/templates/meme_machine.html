<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' href='../static/css/main.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel='stylesheet'>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
      <a class="navbar-brand" href="/">Angel Garcia</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="https://www.reddit.com/">My Favorite Website</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/meme-machine">Meme Machine</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/classes">This Semester's Classes!</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class='hero-section'>
      <h1 class='hero-title'>Meme Machine</h1>
      <p class='hero-lead'>Finding you recent, but popular, memes during these troubling times!</p> 
    </section>

    <div class='container-fluid'>
      <div class='card-columns'>
        {% for meme in memes %}
          <div class='card'>
            <div class='card-body'>
              <img class='meme' src="{{ meme.image_url }}" width="100%"/>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Subreddits</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class='row subreddit-form'>
              {% for sub in subreddits: %}
                <div class='col-md-10'>
                  <div class='form-group'>
                    <input class="form-control js-input" value="{{ sub.name }}"/>
                  </div>
                </div>
                <div class='col-md-2'>
                  <i class='fa fa-trash'></i>
                </div>
              {% endfor %}
            </div>

            <hr>

            <div class='form-group'>
              <input placeholder="Enter a new subreddit" id='new-subreddit-input' class='form-control'/>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id='subreddit-form-done-btn' class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
